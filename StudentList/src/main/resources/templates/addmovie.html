<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="img">Img</label>
			<input type="text" id="img" th:field="*{img}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="grade">Grade</label>
			<input type="text" th:field="*{grade}" />
			<label for="reviewer">Reviewer</label>
			<input type="text" th:field="*{reviewer}" />
			<label for="review">Review</label>
			<input type="text" th:field="*{review}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="genre">Genre</label>
			 <select id="geplist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
