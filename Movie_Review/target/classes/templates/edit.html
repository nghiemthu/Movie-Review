<section id="show">
<h1>Edit Movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{update}" action="#" method="POST">
		  	<input style="display:none;" type="text" id="id" th:field="*{id}" th:value="${movie.id}"/>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" th:value="${movie.title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="img">Img</label>
			<input type="text" id="img" th:field="*{img}" th:value="${movie.img}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="grade">Grade</label>
			<input type="text" th:field="*{grade}" th:value="${movie.grade}"/>
			<label for="reviewer">Reviewer</label>
			<input type="text" th:field="*{reviewer}" th:value="${movie.reviewer}"/>
			<br/>
			<label for="review">Review</label>
			<textarea name="review" rows="10" cols="60" th:field="*{review}" id="review" th:value="${movie.review}">
			The cat was playing in the garden.
			</textarea>

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="genre">Genre</label>
			 <select id="geplist" th:field="*{genre}" class="form-control">
       			<option  th:each="genre: ${genres}" th:selected="(${movie.genre.name} == *{genre.name})" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-default" type="submit" value="Update"></input>
		</form>
	</div>
