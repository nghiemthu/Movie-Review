<section id="show">
<h1 th:text="${movie.title}">Movie</h1>
	<div class="movie-item inner-movie">
		<img th:src="${movie.img}" th:alt="${movie.title}" class="img-responsive" style="max-width: 150px;"/>
		<p th:text="${movie.grade}">Welcome to our grocery store!</p>
		<p th:text="${movie.genre.name}">Welcome to our grocery store!</p>
		<p th:text="${movie.reviewer}">Welcome to our grocery store!</p>
		<p th:text="${movie.review}">Welcome to our grocery store!</p>
		<a class="btn btn-warning" th:href="@{/edit/{id}(id=${movie.id})}">Edit</a> 
		<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>   
	</div>
