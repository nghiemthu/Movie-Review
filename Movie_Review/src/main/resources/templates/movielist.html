<section id="header">
    <div class="container">
      <div class="row" id="title">
        <div class="col-xs-12">
          <div class="content">
            <h1>StarS</h1>
            <h4>Share your opions on you movie you love!</h4>
            <button type="button" class="btn btn-default btn-lg" id="btn-join">Get started!</button>
          </div>
        </div>
      </div>
    </div>
    <a href="#mywork"><i class="fa fa-angle-double-down arrow-down" aria-hidden="true"></i></a>
</section>

<section id="movie-list">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Movies</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row allmovies" >
      <div class="col-md-3 col-sm-4 movie-item" th:each = "movie : ${movies}">
        <div class="inner-movie">
          <a th:href="@{/show/{id}(id=${movie.id})}" class="movie-link" data-toggle="modal">
            <div class="movie-hover">
              <div class="movie-hover-content">
                <i class="fa fa-plus fa-3x more"></i>
              </div>
            </div>
            <img th:src="${movie.img}" class="img-responsive" th:alt="${movie.title}"/>
          </a>
          
          <div class="movie-caption">
            <h4 th:text="${movie.title}">Guardians of the Galaxy</h4>
            <p th:text="${movie.genre.name}" class="text-muted">Graphic</p>
          </div>
        </div>
      </div> <!--Movie item-->
      
    </div>
  </div>
</section>
